# A generic, single database configuration.

[alembic]
# path to migration scripts
# Use forward slashes (/) regardless of the platform
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for all available tokens
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python>=3.6 and the pytz or backports.zoneinfo library.
# Any required deps are added automatically if they're missing.
# Leave blank for the current timezone.
# timezone =

# max length of characters to apply to the "slug" field
# max_length = 40

# set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source .py
# file_sourcetype = false

# apply a regex filter to the files to be considered as revisions
# in the form of a Python regular expression string.
# Only files that match the regular expression will be processed.
# This can be used to exclude files that happen to match the
# file_template but are not migrations, such as editor backup files.
# version_locations_filter = .*

# version number generator
# By default, the version number is a fixed length decimal number
# with leading zeros.  This can be customized to any string
# generator, such as an integer or hexadecimal number.
# version_num_generator = decimal

# version path separator; As mentioned above, multiple version
# directories can be specified.  This string is used to separate
# the version files into these different directories.
# version_path_separator = os  (default: use os.pathsep)
# version_path_separator = :
# version_path_separator = ;

# version locations; defaults to the script_location variable
# Use forward slashes (/) regardless of the platform
# version_locations = %(script_location)s/versions

# the output encoding used when revision files
# are written from script.  "utf-8" is the default
# output_encoding = utf-8

sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are
# invoked after each revision file is generated.

# format using "black" - use the console_scripts runner,
# against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# lint with attempts to fix using "ruff" - use the exec runner,
# against a specific file
# hooks = ruff
# ruff.type = exec
# ruff.executable = %(here)s/.venv/bin/ruff
# ruff.options = --fix REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S