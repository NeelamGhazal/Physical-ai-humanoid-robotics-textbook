# API Contract: Theme Configuration Service

## Overview
This contract defines the API endpoints for managing theme configurations for the UI/UX enhancements feature. This service would handle theme settings, language preferences, and user customization options.

## Base URL
`/api/v1/theme`

## Endpoints

### GET /config
**Description**: Retrieve the current theme configuration

**Request**:
- Method: GET
- Headers:
  - `Accept: application/json`
- Query Parameters:
  - `lang` (optional): Language code (e.g., 'en', 'ur') - defaults to 'en'
  - `device` (optional): Device type ('mobile', 'tablet', 'desktop') - for responsive optimization

**Response**:
- Status: 200 OK
- Content-Type: application/json

```json
{
  "id": "theme-001",
  "name": "futuristic-dark",
  "version": "1.0.0",
  "colors": {
    "primary": "#00f0ff",
    "secondary": "#ff2a6d",
    "background": "#0d0d1a",
    "text": "#e0e0ff"
  },
  "typography": {
    "headingFont": "Orbitron",
    "headingWeights": [700, 800, 900],
    "bodyFont": "Inter"
  },
  "designElements": {
    "animatedBorders": true,
    "sectionDividers": "svg-waves",
    "spacingScale": "tailwind",
    "printMargins": true
  },
  "animationConfig": {
    "particleEffects": true,
    "floatingSvg": true,
    "motionReduction": false,
    "performanceDetection": true
  },
  "language": {
    "current": "en",
    "available": ["en", "ur"],
    "rtlSupport": true
  },
  "createdAt": "2025-12-06T10:00:00Z",
  "updatedAt": "2025-12-06T10:00:00Z"
}
```

**Error Responses**:
- 500: Internal Server Error - Configuration could not be loaded

### PUT /config
**Description**: Update user's theme configuration preferences

**Request**:
- Method: PUT
- Headers:
  - `Content-Type: application/json`
  - `Accept: application/json`
- Body:
```json
{
  "colors": {
    "primary": "#00f0ff",
    "secondary": "#ff2a6d",
    "background": "#0d0d1a",
    "text": "#e0e0ff"
  },
  "designElements": {
    "animatedBorders": true,
    "sectionDividers": "circuit-lines",
    "spacingScale": "tailwind"
  },
  "animationConfig": {
    "motionReduction": false,
    "performanceDetection": true
  },
  "language": {
    "current": "ur"
  }
}
```

**Response**:
- Status: 200 OK
- Content-Type: application/json

```json
{
  "success": true,
  "message": "Theme configuration updated successfully",
  "config": {
    // Returns updated config object
  }
}
```

**Error Responses**:
- 400: Bad Request - Invalid configuration parameters
- 401: Unauthorized - User not authenticated (if authentication required)
- 500: Internal Server Error - Configuration could not be updated

### GET /translations/{lang}
**Description**: Retrieve translation strings for a specific language

**Request**:
- Method: GET
- Headers:
  - `Accept: application/json`
- Path Parameters:
  - `lang`: Language code ('en', 'ur')

**Response**:
- Status: 200 OK
- Content-Type: application/json

```json
{
  "lang": "ur",
  "rtl": true,
  "strings": {
    "navbar": {
      "home": "صفحۂ اول",
      "about": "تعارف",
      "contact": "رابطہ"
    },
    "footer": {
      "copyright": "کاپی رائٹ © 2025",
      "urduToggle": "اردو میں تبدیل کریں"
    },
    "common": {
      "loading": "لوڈ ہو رہا ہے...",
      "error": "خرابی"
    }
  },
  "updatedAt": "2025-12-06T10:00:00Z"
}
```

**Error Responses**:
- 404: Not Found - Language not supported
- 500: Internal Server Error - Translation could not be loaded

### GET /performance-profile
**Description**: Retrieve performance profile for the user's device to optimize animations

**Request**:
- Method: GET
- Headers:
  - `Accept: application/json`
- Query Parameters:
  - `deviceMemory` (optional): Device memory in GB
  - `hardwareConcurrency` (optional): Number of logical processors
  - `connectionType` (optional): Network connection type

**Response**:
- Status: 200 OK
- Content-Type: application/json

```json
{
  "profile": "high", // "low", "medium", "high"
  "recommendations": {
    "particleEffects": true,
    "animationComplexity": "high",
    "imageQuality": "high",
    "preloadAnimations": true
  },
  "motionReduction": false,
  "updatedAt": "2025-12-06T10:00:00Z"
}
```

**Error Responses**:
- 500: Internal Server Error - Performance profile could not be determined

## Common Error Format

All error responses follow this format:
```json
{
  "error": {
    "code": "ERROR_CODE",
    "message": "Human-readable error message",
    "details": "Optional detailed error information"
  }
}
```

## Authentication
This API assumes that theme configurations are user-specific and may require authentication. If authentication is required, include an `Authorization: Bearer {token}` header in requests.

## Rate Limiting
- Default rate limit: 100 requests per hour per IP
- For performance endpoints: 10 requests per minute per IP

## Versioning
- Current version: v1
- Version is specified in the URL path: `/api/v1/theme`